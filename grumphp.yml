grumphp:
  process_timeout: 120
  tasks:
    composer: ~
    git_commit_message:
      enforce_capitalized_subject: false
      max_subject_width: 72
      type_scope_conventions:
        - types:
            - build
            - ci
            - chore
            - docs
            - feat
            - fix
            - perf
            - refactor
            - revert
            - style
            - test
    phpcpd:
      directory: ['./src']
    phpcsfixer2:
      allow_risky: true
      config: '.php_cs'
    phplint: ~
    phpmd:
      ruleset: ['phpmd.xml']
      exclude:
        - 'Runtime.php'
        - 'tests'
    phpstan:
      level: max
    phpunit:
      always_execute: true
  testsuites:
    code_quality:
      tasks:
        - composer
        - phpcpd
        - phpcsfixer2
        - phplint
        - phpmd
        - phpstan
