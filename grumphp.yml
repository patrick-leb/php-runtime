parameters:
  process_timeout: 120
  tasks:
    composer: ~
    git_commit_message:
      enforce_capitalized_subject: false
      type_scope_conventions:
        - types:
            - build
            - ci
            - chore
            - docs
            - feat
            - fix
            - perf
            - refactor
            - revert
            - style
            - test
    phpcpd:
      directory: './src'
    phpcsfixer2:
      allow_risky: true
      config: '.php_cs'
    phplint: ~
    phpmd:
      ruleset: ['phpmd.xml']
    phpstan:
      level: max
    phpunit:
      always_execute: true

